<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>
<body>
    <div id="main">
        <header>
            <div id="nav-bar">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#" id="otherSites">EXPLORE OUR OTHER WEBSITES</a></li>
                </ul>
            </div>
        </header>
        <div id="main-section">
            <div id="heading">
                <h2>Welcome to the Quiz App! Test your knowledge on various topics.</h2>
                <h3>Select a category from the options provided and answer the questions. <br> Try to answer as many questions as you can correctly. Good luck</h3>
            </div>
            <div id="topics">
                <form action="questions.html" method="get" onsubmit="showQuestions()" id="topicForm">
                    <div class="topic" id="science">
                        <p>Science</p> <input type="radio" name="topic" id="" value="science">
                    </div>
                    <div class="topic" id="technology">
                        <p>Technology</p> <input type="radio" name="topic" id="" value="technology">
                    </div>
                    <div class="topic" id="space">
                        <p>Space</p> <input type="radio" name="topic" id="" value="space">
                    </div>
                    <div class="topic" id="history">
                        <p>History</p> <input type="radio" name="topic" id="" value="history">
                    </div>
                    <div class="topic" id="business">
                        <p>Business</p> <input type="radio" name="topic" id="" value="business">
                    </div>
                    <div id="submit-main">
                        <button id="submit-btn" type="submit" onclick="showQuestions()">Select</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<!-- <script src="questions_logic.js"></script> -->
</html>
